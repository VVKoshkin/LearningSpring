<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html ::head ('Koshkin shop - Spring MVC Edition! - список продуктов')">
</head>

<body>

<nav th:replace="fragments/navbar.html :: navbar ('product')">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Добавить продукт</a>
        </div>

        <div class="col-12 mt-3">
            <form th:action="@{/product}" method="get">
                <input type="text" name="productName" th:value="${param.productName}"
                       placeholder="Наименование продукта">
                <input type="number" name="minPrice" th:value="${param.minPrice}" placeholder="От">
                <input type="number" name="maxPrice" th:value="${param.maxPrice}" placeholder="До">
                <button type="submit" class="btn btn-secondary">Найти</button>
            </form>
        </div>

        <div class="col-12 mt-3">
            <nav aria-label="Номер страницы">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${prodList.number == 0} ? 'disabled'">
                        <a class="page-link" href="#" aria-label="Previous"
                           th:href="@{/product(page=${prodList.number}, size=${param.size}, productName=${param.productName}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice})}">
                            <span aria-hidden="true">&laquo;</span>
                            <span class="sr-only">Previous</span>
                        </a>
                    </li>

                    <li th:each="num: ${#numbers.sequence(1, prodList.totalPages)}"
                        th:classappend="${num == prodList.number + 1} ? 'active'"
                        class="page-item">
                        <a th:text="${num}"
                           th:href="@{/product(page=${num}, size=${param.size}, productName=${param.productName}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice})}"
                           class="page-link" href="#">1</a>
                    </li>

                    <li class="page-item" th:classappend="${prodList.number == prodList.totalPages - 1} ? 'disabled'">
                        <a class="page-link" href="#" aria-label="Next"
                           th:href="@{/product(page=${prodList.number + 2}, size=${param.size}, productName=${param.productName}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice})}">
                            <span aria-hidden="true">&raquo;</span>
                            <span class="sr-only">Next</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">
                        <a th:replace="fragments/product_hrefSortFragment.html :: ref ('Идентификатор', 'id')"></a>
                    </th>
                    <th scope="col">
                        <a th:replace="fragments/product_hrefSortFragment.html :: ref ('Наименование', 'name')"></a>
                    </th>
                    <th scope="col">
                        <a th:replace="fragments/product_hrefSortFragment.html :: ref ('Стоимость','price')"></a>
                    </th>
                    <th scope="col">
                        Действия
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${prodList.content}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.name}">1</td>
                    <td th:text="${product.price}">Alex</td>
                    <td>
                        <a class="btn btn-success mr-3" th:href="@{/product/{id}(id = ${product.id})}"><i
                                class="fas fa-edit"></i></a>
                        <form style="display:inline;" th:action="@{/product/{id}(id = ${product.id})}"
                              th:method="delete">
                            <button class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

</body>
</html>
