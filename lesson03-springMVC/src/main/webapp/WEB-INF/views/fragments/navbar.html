<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<nav th:fragment="navbar (pageName)" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Koshkin shop </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item " th:classappend="${pageName == 'product'} ? 'active'">
                <a class="nav-link" th:href="@{/product}">Продукты</a>
            </li>
            <li class="nav-item " th:classappend="${pageName == 'cart'} ? 'active'">
                <a class="nav-link" href="#">Корзина</a>
            </li>
            <li class="nav-item " th:classappend="${pageName == 'feedback'} ? 'active'">
                <a class="nav-link" href="#">Обратная связь</a>
            </li>
            <li class="nav-item " th:classappend="${pageName == 'contacts'} ? 'active'">
                <a class="nav-link" href="#">Контакты</a>
            </li>
        </ul>
    </div>
</nav>
</html>
